<!DOCTYPE html>
<head>
    <title>Udacity Todos Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>

    <div>
        <h1>Todo List</h1>
        <input id='todo' type="text" placeholder="enter your to-do-list">
        <button id='todoBtn'>Add Todo</button>
        <ul id='todos'></ul>
    </div>


    <div>
        <h1>Goal List</h1>
        <input id='goal' type="text" placeholder="enter your goal list">
        <button id='goalBtn'>Add Goal</button>
        <ul id='goals'></ul>
    </div>
   
    <hr style="margin: 3em 20% 3em auto;">
    <!--    -------------------     div to mount REACT      -------------       -->
    <div id='app'></div>
    <script type="text/javascript" src="index.js"></script>

    <script type="text/babel">
        function List (props) {
            return (
                <ul>
                    {props.items.map((item)=>(
                        <li key={item.id}> 
                            <span>
                                {item.name}
                            </span>
                        </li>
                    ))}
                </ul>
            )
        }


        class Todos extends React.Component {
            addItem = (e) => {
                e.preventDefault()
                const name = this.todoReactInput.value
                this.todoReactInput.value = ''


            this.props.store.dispatch(addTodoAction({
                name,
                complete: false,
                id: generateId()
                }))
            }

            render(){
                return(
                <div>
                    <h2> Todo List </h2>
                    <input 
                        type = 'text'
                        placeholder = 'Enter here..'
                        ref = {(input) => this.todoReactInput = input}
                    />

                    <button onClick = {this.addItem}>Add Todo</button>
                    <List items={this.props.todos}/>
                </div>
                )
            }
        }


        class Goals extends React.Component {
            addItem = (e) => {
                e.preventDefault()
                const name = this.input.value
                this.input.value = ''

                this.props.store.dispatch(addGoalAction({
                    id: generateId(),
                    name,
                }))
            }


            render(){
                return(
                <div>
                    <h2> Goal List </h2>
                    <input 
                        type = 'text'
                        placeholder = 'Enter here..'
                        ref = {(input)=> this.input = input}
                    />
                    <button onClick = {this.addItem}>Add Goal</button>

                    <List items={this.props.goals}/>
                </div>
                )
            }
        }


        class App extends React.Component {
            componentDidMount(){
                const {store} = this.props
                store.subscribe (()=> this.forceUpdate())

            }
            render(){
                const {store} = this.props
                const {todos, goals} = store.getState()

                return(
                    <div>
                        <Todos todos={todos} store={this.props.store}/>
                        <Goals goals={goals} store={this.props.store}/>
                    </div>
                )}}

        ReactDOM.render(
            <App store={store}/>, document.getElementById('app')
        )
    </script>

</body>
</html>
